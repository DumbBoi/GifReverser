<!DOCTYPE html>
<html>

  <head>
  <script class="jsbin" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script class="jsbin" src="https://dumbboi.github.io/GifReverser/resources/gif_reverse.js"></script>

  <meta charset=utf-8 /> 

  <title>GIF Reverser</title>

  </head>

  <body>
    <div class="header">
      <h1>GIF Reverser</h1>
      <p>This is a slightly different method of reversing gifs. This might not work properly for every gif.</p>
      <p><a href = 'https://github.com/DumbBoi/GifReverser'>For more details</a></p>
    </div>

    <input type='file' onchange="readURL(this);" accept="image/gif"/>
      <div class="img" display = "flex" align = 'center'>
        <img id="org" src="#" style = 'margin: 20px' alt="Original" />
        <img id="rev" src="#" style = 'margin: 20px' alt="Reversed" />
      </div>

  </body>
</html>
